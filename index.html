<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason She</title>
    <style>
        /* --- 1. 全局设置 --- */
        :root {
            --accent-color: #e09f3e; /* 金色主题 */
            --bg-color: #121212;     /* 深空灰黑 */
            --font-main: 'Helvetica Neue', Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: #eee;
            font-family: var(--font-main);
            overflow-x: hidden;
        }

        /* --- 2. 导航栏 --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(18, 18, 18, 0.85); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 2px; color: var(--accent-color); }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { text-decoration: none; color: #fff; transition: 0.3s; }
        .nav-links a:hover { color: var(--accent-color); }

        /* --- 3. 首页 (Hero) --- */
        header {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            position: relative;
        }
        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('images/cover.jpg'); /* 请确保有这张图 */
            background-size: cover; background-position: center;
            filter: brightness(0.5); z-index: -1;
        }
        header h1 { font-size: 4rem; margin-bottom: 1rem; letter-spacing: 3px; text-transform: uppercase; }

        /* --- 4. Photo Journal（支持多个日期模块） --- */
        #photojournal {
            padding: 120px 0 80px;
            background: linear-gradient(to bottom, #121212 0%, #1a1a1a 100%);
            overflow: hidden;
        }

        .pj-title-global{
            text-align:center;
            font-size: 2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .pj-block{
            width: 100%;
            margin: 0 auto 90px;
            position: relative;
        }

        .pj-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .pj-date {
            color: var(--accent-color); font-size: 1.2rem; font-weight: bold;
            border: 1px solid var(--accent-color); padding: 5px 15px; border-radius: 20px;
            display: inline-block; margin-top: 10px;
        }

        .coverflow-scene {
            position: relative; width: 100%; height: 500px;
            perspective: 1000px; display: flex; justify-content: center; align-items: center;
        }

        .cf-card {
            position: absolute; height: 400px; width: auto;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            -webkit-box-reflect: below 0px linear-gradient(transparent, transparent, rgba(0,0,0,0.3));
        }

        .cf-card img {
            height: 100%; width: auto; border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); object-fit: contain; background-color: #000;
        }

        .cf-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; opacity: 0; transition: opacity 0.5s; pointer-events: none;
        }

        .cf-controls {
            width: 100%; text-align: center; margin-top: 10px;
        }
        .btn-control {
            background: transparent; border: 1px solid #555; color: #fff;
            padding: 10px 40px; border-radius: 30px; margin: 0 10px; cursor: pointer; transition: 0.3s;
        }
        .btn-control:hover { border-color: var(--accent-color); color: var(--accent-color); }

        /* --- 5. Projects --- */
        #projects { padding: 100px 5%; }

        .project-item {
            display: flex;
            gap: 60px;
            margin-bottom: 120px;
            align-items: center;
        }

        .p-img {
            flex: 1;
            height: 350px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .p-info { flex: 1; }

        .p-info h3 {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 25px;
            letter-spacing: -1px;
            color: #fff;
            text-transform: uppercase;
        }

        .p-info p {
            font-size: 1.4rem;
            color: #ccc;
            line-height: 1.6;
            max-width: 90%;
        }

        /* --- 6. Lightbox --- */
        .lightbox-modal {
            display: none; position: fixed; z-index: 9999; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.95);
            justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s;
        }
        .lightbox-modal.active { display: flex; opacity: 1; }
        .lightbox-content { max-width: 90%; max-height: 90vh; border: 2px solid var(--accent-color); }
        .close-btn { position: absolute; top: 30px; right: 40px; color: #fff; font-size: 50px; cursor: pointer; }

        /* --- Lightbox 左右切换按钮 --- */
        .lb-nav{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.25);
            color: #fff;
            font-size: 40px;
            padding: 12px 18px;
            border-radius: 999px;
            cursor: pointer;
            transition: 0.2s;
            user-select: none;
        }
        .lb-nav:hover{ border-color: var(--accent-color); color: var(--accent-color); }
        .lb-prev{ left: 30px; }
        .lb-next{ right: 30px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Jason She</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#photojournal">Photo Journal</a>
            <a href="#projects">Projects</a>
        </div>
    </nav>

    <header id="home">
        <div class="hero-bg"></div>
        <h1>FRAGMENTS OF LIGHT</h1>
        <p>2026 Portfolio</p>
    </header>

    <!-- Photo Journal 区域（Feb 28 + Feb 13） -->
    <section id="photojournal">
        <h2 class="pj-title-global">Photo Journal</h2>

        <!-- ===== 模块 1：Feb 28（沿用你原来的 1~6）===== -->
        <div class="pj-block" data-group="feb28">
            <div class="pj-header">
                <span class="pj-date">Feb 28</span>
            </div>

            <div class="coverflow-scene" id="scene-feb28">
                <!-- Index 0 -->
                <div class="cf-card" data-group="feb28" data-index="0">
                    <div class="cf-overlay"></div>
                    <img src="images/1.jpg" alt="img1">
                </div>
                <!-- Index 1 (C位) -->
                <div class="cf-card" data-group="feb28" data-index="1">
                    <div class="cf-overlay"></div>
                    <img src="images/2.jpg" alt="img2">
                </div>
                <!-- Index 2 -->
                <div class="cf-card" data-group="feb28" data-index="2">
                    <div class="cf-overlay"></div>
                    <img src="images/3.jpg" alt="img3">
                </div>
                <!-- Index 3 -->
                <div class="cf-card" data-group="feb28" data-index="3">
                    <div class="cf-overlay"></div>
                    <img src="images/4.jpg" alt="img4">
                </div>
                <!-- Index 4 -->
                <div class="cf-card" data-group="feb28" data-index="4">
                    <div class="cf-overlay"></div>
                    <img src="images/5.jpg" alt="img5">
                </div>
                <!-- Index 5 -->
                <div class="cf-card" data-group="feb28" data-index="5">
                    <div class="cf-overlay"></div>
                    <img src="images/6.jpg" alt="img6">
                </div>
            </div>

            <div class="cf-controls">
                <button class="btn-control" onclick="shiftFlow('feb28', -1)">Prev</button>
                <button class="btn-control" onclick="shiftFlow('feb28', 1)">Next</button>
            </div>
        </div>

        <!-- ===== 模块 2：Feb 13（在 Feb 28 正下方；你将添加 5 张：7~11）===== -->
        <div class="pj-block" data-group="feb13">
            <div class="pj-header">
                <span class="pj-date">Feb 13</span>
            </div>

            <div class="coverflow-scene" id="scene-feb13">
                <!-- 你说要加 5 张：延续命名逻辑 images/7.jpg ~ images/11.jpg -->
                <div class="cf-card" data-group="feb13" data-index="0">
                    <div class="cf-overlay"></div>
                    <img src="images/7.jpg" alt="img7">
                </div>
                <div class="cf-card" data-group="feb13" data-index="1">
                    <div class="cf-overlay"></div>
                    <img src="images/8.jpg" alt="img8">
                </div>
                <div class="cf-card" data-group="feb13" data-index="2">
                    <div class="cf-overlay"></div>
                    <img src="images/9.jpg" alt="img9">
                </div>
                <div class="cf-card" data-group="feb13" data-index="3">
                    <div class="cf-overlay"></div>
                    <img src="images/10.jpg" alt="img10">
                </div>
                <div class="cf-card" data-group="feb13" data-index="4">
                    <div class="cf-overlay"></div>
                    <img src="images/11.jpg" alt="img11">
                </div>
            </div>

            <div class="cf-controls">
                <button class="btn-control" onclick="shiftFlow('feb13', -1)">Prev</button>
                <button class="btn-control" onclick="shiftFlow('feb13', 1)">Next</button>
            </div>
        </div>
    </section>

    <!-- Projects 区域 -->
    <section id="projects">
        <div class="project-item">
            <div class="p-img" style="background-image: url('images/p1.jpg');"></div>
            <div class="p-info">
                <h3>Urban Soul</h3>
                <p>Capturing the silent moments in a busy city.</p>
            </div>
        </div>

        <div class="project-item" style="flex-direction: row-reverse;">
            <div class="p-img" style="background-image: url('images/p2.jpg');"></div>
            <div class="p-info">
                <h3>Neon Nights</h3>
                <p>Exploring the color palette of midnight streets.</p>
            </div>
        </div>
    </section>

    <!-- Lightbox（支持左右切换 + 键盘 + 触屏滑动；会在“当前日期模块”里切换） -->
    <div id="lightbox" class="lightbox-modal" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <button class="lb-nav lb-prev" onclick="event.stopPropagation(); lightboxPrev()">&#10094;</button>
        <img class="lightbox-content" id="lightbox-img" onclick="event.stopPropagation();">
        <button class="lb-nav lb-next" onclick="event.stopPropagation(); lightboxNext()">&#10095;</button>
    </div>

    <script>
        // ===== 多模块 Coverflow：每个 group 独立 activeIndex =====
        const groupState = {};   // { groupName: { cards: NodeList, activeIndex: number } }
        let currentLightboxGroup = null;

        function initGroup(groupName) {
            const cards = document.querySelectorAll(`.cf-card[data-group="${groupName}"]`);
            groupState[groupName] = { cards, activeIndex: 1 };
            // 如果该组卡片少于2张，默认0
            if (cards.length <= 2) groupState[groupName].activeIndex = 0;
            updateCoverFlow(groupName);
        }

        function updateCoverFlow(groupName) {
            const { cards, activeIndex } = groupState[groupName];

            cards.forEach((card, index) => {
                card.style.zIndex = "";
                card.style.opacity = "";

                const overlay = card.querySelector('.cf-overlay');
                overlay.style.opacity = 0;

                const offset = index - activeIndex;

                if (index === activeIndex) {
                    card.style.transform = `translateX(0) translateZ(200px) rotateY(0deg)`;
                    card.style.zIndex = 100;
                    card.style.filter = "brightness(1.1)";
                } else if (index < activeIndex) {
                    card.style.transform = `translateX(${offset * 220}px) translateZ(-200px) rotateY(60deg)`;
                    card.style.zIndex = 10 + index;
                    overlay.style.opacity = 0.4;
                } else {
                    card.style.transform = `translateX(${offset * 220}px) translateZ(-200px) rotateY(-60deg)`;
                    card.style.zIndex = 10 + (cards.length - index);
                    overlay.style.opacity = 0.4;
                }
            });
        }

        function shiftFlow(groupName, dir) {
            const st = groupState[groupName];
            const newIndex = st.activeIndex + dir;
            if (newIndex >= 0 && newIndex < st.cards.length) {
                st.activeIndex = newIndex;
                updateCoverFlow(groupName);
            }
        }

        // ===== 卡片点击：同组内切换 / 打开 lightbox =====
        document.addEventListener('click', (e) => {
            const card = e.target.closest('.cf-card');
            if (!card) return;

            const groupName = card.dataset.group;
            const index = Number(card.dataset.index);
            const st = groupState[groupName];

            if (index === st.activeIndex) {
                currentLightboxGroup = groupName;
                openLightboxByIndex(groupName, st.activeIndex);
            } else {
                st.activeIndex = index;
                updateCoverFlow(groupName);
            }
        });

        // ===== Lightbox：打开/关闭 + 左右切换 + 键盘 + 触屏滑动 =====
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        function openLightboxByIndex(groupName, index) {
            const st = groupState[groupName];
            const imgUrl = st.cards[index].querySelector('img').src;
            lightboxImg.src = imgUrl;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        function lightboxPrev() {
            if (!lightbox.classList.contains('active') || !currentLightboxGroup) return;
            const st = groupState[currentLightboxGroup];
            st.activeIndex = (st.activeIndex - 1 + st.cards.length) % st.cards.length;
            updateCoverFlow(currentLightboxGroup);
            openLightboxByIndex(currentLightboxGroup, st.activeIndex);
        }

        function lightboxNext() {
            if (!lightbox.classList.contains('active') || !currentLightboxGroup) return;
            const st = groupState[currentLightboxGroup];
            st.activeIndex = (st.activeIndex + 1) % st.cards.length;
            updateCoverFlow(currentLightboxGroup);
            openLightboxByIndex(currentLightboxGroup, st.activeIndex);
        }

        // 键盘左右键 / ESC
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'ArrowLeft') lightboxPrev();
            if (e.key === 'ArrowRight') lightboxNext();
            if (e.key === 'Escape') closeLightbox();
        });

        // 触屏左右滑（在 lightbox 上滑动）
        let touchStartX = 0;
        let touchStartY = 0;
        const SWIPE_THRESHOLD = 50;

        lightbox.addEventListener('touchstart', (e) => {
            if (!lightbox.classList.contains('active')) return;
            const t = e.touches[0];
            touchStartX = t.clientX;
            touchStartY = t.clientY;
        }, { passive: true });

        lightbox.addEventListener('touchend', (e) => {
            if (!lightbox.classList.contains('active')) return;

            const t = e.changedTouches[0];
            const dx = t.clientX - touchStartX;
            const dy = t.clientY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > SWIPE_THRESHOLD) {
                if (dx > 0) lightboxPrev();
                else lightboxNext();
            }
        }, { passive: true });

        // ===== 初始化两个日期模块 =====
        initGroup('feb28');
        initGroup('feb13');
    </script>
</body>
</html>
